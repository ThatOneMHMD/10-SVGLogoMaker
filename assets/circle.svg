<!-- circle -->
<svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">

  <circle cx="150" cy="100" r="80" fill="green" />

  <text x="150" y="120" font-size="60" text-anchor="middle" fill="white">SVG</text>

</svg>

<!-- triangle -->
<svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">

  <polygon points="150,20 280,180 20,180" fill="green" />

  <text x="150" y="140" font-size="60" text-anchor="middle" fill="white">SVG</text>

</svg>

<!-- square -->
<svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">

  <rect x="100" y="60" width="100" height="100" fill="green" />

  <text x="150" y="125" font-size="40" text-anchor="middle" fill="white">SVG</text>

</svg>

